<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="#/a">用户</a>
    <a href="#/b">薪资</a>

    <div id="view">

    </div>
</body>
</html>
<script>
    // 监听地址栏中锚点的变化
  window.onhashchange = function () {
    console.log(1)
    // 得到地址栏的锚点值
    var hash = window.location.hash

    if (hash === '#/a') {
      document.querySelector('#view').innerHTML = 'AAAAA'
    } else if (hash === '#/b') {
      document.querySelector('#view').innerHTML = 'QQQQQQ'
    }
  }
 

</script>
